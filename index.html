<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cartelera | ArtePLEX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icono.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bgdark">
      <div class="container-md">
        <a class="navbar-brand" href="#"
          ><span style="color: gold; text-shadow: 0.5px 0.5px white">Arte</span
          ><span style="text-shadow: 1px 1px gold">PLEX</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="#peliculas-en-cartelera"
              >CARTELERA</a
            >
            <a class="nav-link" href="#">PRECIOS</a>
            <a class="nav-link" href="#">¿CÓMO LLEGAR?</a>
          </div>
        </div>
      </div>
    </nav>

    <!--Inicio de Carrousel-->
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://www.todoshowcase.com/images/sliders/0000001596.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.todoshowcase.com/images/sliders/0000001609.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://www.todoshowcase.com/images/sliders/0000001619.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleRide"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--BUSCAR PELICULAS-->
    <h1></h1>
    <div class="bg-dark content-buscador-pelicula">
      <form action="" id="form-pelicula">
        <input
          type="text"
          placeholder="Buscar Película"
          id="buscar"
          autocomplete="off"
          class="buscar"
        />
        <input type="submit" value="Buscar" class="buscarButton" />
      </form>

      <div class="container" id="posters"></div>
    </div>
    <!--PELICULAS EN CARTELERA-->
    <div class="container-md">
      <h1 class="tituloCartelera" id="peliculas-en-cartelera">
        PELICULAS EN CARTELERA
      </h1>
      <hr />
      <div class="postersCartelera" id="postersCartelera"></div>
      <hr />
    </div>

    <script src="../scripts/peliculaBuscada.js" defer></script>

    <script src="app.js" defer></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
